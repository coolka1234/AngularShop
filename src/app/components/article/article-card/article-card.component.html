<div class="card">
    <img [src]="imagePath()" class="card-img">
    <div class="card-content">
        <span class="card-title">
            {{article().title}} 
            <span style="font-size: smaller;color: green;">${{article().price.toFixed(2)}}</span>
        </span>
        <p class="card-description">{{article().category}}</p>
    </div>

</div>
